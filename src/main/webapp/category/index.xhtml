<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="title">
        Categories
    </ui:define>
    <ui:define name="content">
        <div class="row py-2">
            <h:form id="categoryForm">
                <div class="col-12">
                    <h:commandButton value="Add category" styleClass="btn btn-primary"
                                     action="#{categoryController.createCategory}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{categoryController.allCategories}" var="category"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{category.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{category.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" action="#{categoryController.editCategory(category)}"
                                             styleClass="btn btn-success mr-1"/>
                            <h:commandButton value="Delete" action="#{categoryController.deleteCategory(category)}"
                                             styleClass="btn btn-danger">
                                <f:ajax event="click" render="categoryForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
