<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/layout.xhtml">
    <ui:define name="title">
        Error
    </ui:define>
    <ui:define name="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">EShop</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"/>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:link styleClass="nav-link" outcome="index">List</h:link>
                    </li>
                    <li class="nav-item">
                        <h:link styleClass="nav-link" outcome="cart">Cart</h:link>
                    </li>
                    <li class="nav-item">
                        <h:link styleClass="nav-link" outcome="#">Users</h:link>
                    </li>
                    <li class="nav-item">
                        <h:link styleClass="nav-link" outcome="roles">Roles</h:link>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <form action="#{request.contextPath}/j_security_check">
                <div class="alert alert-danger">
                    <strong>Authentication error!</strong> Login or password are incorrect.
                </div>

                <div class="form-group">
                    <h:outputLabel value="User name" for="j_username"/>
                    <h:inputText styleClass="form-control" id="j_username" placeholder="Enter username"
                                 name="j_username" required="true" requiredMessage="Login is required"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Password" for="j_password"/>
                    <h:inputSecret styleClass="form-control" id="j_password" placeholder="Password"
                                   name="j_password"/>
                </div>
                <input type="submit" value="Login" class="btn btn-primary" formmethod="post"/>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>

    </ui:define>
</ui:composition>

</html>
